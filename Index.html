<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekday Planner</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--Added link to Moment.js-->
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

</head>

<body>
    <!--top of page-->
    <header class="container bg-primary p-3 text-white">
     <div class="header text-center h1 p-4 mt-3"> Weekday Planner</div>
    <div id="weekday" class="text-center h3"></div>
    <h3 id ="h3" class="text-center"></h3>
    
    </header>
    <br><hr>


    <main class="container bg-light">
    <!---9am-->
    <div id="hour-9" class="row time-block">
        <div class="col-md-1 hour">
          9 A.M.
        </div>
        <textarea class="col-md-10 description" id="text9">
        </textarea>
        <button class="btn saveBtn btn-primary col-md-1" value=9>Save<i class="fas fa-save"></i></button>
    </div>
    <br>
      <!--10am-->
      <div id="hour-10" class="row time-block">
        <div class="col-md-1 hour">

        </div>

      </div>
      <br>

      </div>
      <br>

          1 P.M.

          4 P.M.
        </div>

        </textarea>

      </div>

      <div id="hour-17" class="row time-block">

      </main>

      <script src="script.js"></script>
